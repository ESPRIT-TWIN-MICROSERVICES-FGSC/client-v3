<h1 mat-dialog-title>Confirmation :</h1>
<div mat-dialog-content>
  <p>Voulez vous vraiment supprimer la compagne {{campaign.Nom}}</p>
</div>
<div mat-dialog-actions class="flex d-flex justify-content-end">
  <button mat-raised-button color="warn" (click)="onConfirmClick()">Oui</button>
  <button mat-raised-button (click)="onNoClick()">Non</button>
</div>
